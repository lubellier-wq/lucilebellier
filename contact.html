<link rel="stylesheet" href="styles.css?v=9">

<main class="page contact-wrapper">
  <section class="contact-card" aria-labelledby="contact-title">
    <h1 id="contact-title" class="contact-title">Contact</h1>
    <p class="contact-intro">
      Un projet, une retouche ou une création sur mesure ? Écrivez-moi.
    </p>

    <form action="https://formsubmit.co/lubellier@gmail.com" method="POST" class="contact-form" novalidate>
      <!-- FormSubmit options -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://www.lucilebellier.fr/merci.html">

      <div class="field">
        <label for="name">Nom</label>
        <input id="name" name="name" type="text" required>
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>
      </div>

      <div class="field">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>

      <button type="submit" class="btn-gold">Envoyer</button>
    </form>
  </section>
</main>
