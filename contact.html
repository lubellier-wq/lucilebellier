<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />

  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>

<header class="site-header">
  <nav class="topbar" aria-label="Navigation principale">
    <a class="topbar__brand" href="index.html">Lucile Bellier</a>

    <ul class="topbar__menu">
      <li><a href="index.html">Accueil</a></li>
      <li><a href="apropos.html">À propos</a></li>
      <li><a href="projets.html">Projets</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>


  <main class="page">
    <h1 class="page-title">Contact</h1>
    <p class="page-lede">Un projet, une retouche ou une création sur mesure ? Écris-moi.</p>

    <section class="section">
      <h2>Message</h2>

      <!-- Option simple (sans backend) : mailto.
           Remplace TON_EMAIL par ton adresse. -->
      <form action="mailto:TON_EMAIL" method="post" enctype="text/plain">
        <label>
          Nom
          <input name="nom" type="text" autocomplete="name" required />
        </label>

        <label>
          Email
          <input name="email" type="email" autocomplete="email" required />
        </label>

        <label>
          Message
          <textarea name="message" required placeholder="Dis-moi : type de pièce, délai, inspirations, contraintes..."></textarea>
        </label>

        <button class="btn-gold" type="submit">Envoyer</button>
      </form>

      <p class="hint">
        Astuce : si tu veux un formulaire “pro” (sans ouvrir la messagerie), on peut brancher un service de formulaire externe.
      </p>
    </section>
  </main>

  <footer class="site-footer">
    <small>© <span id="year"></span> Tous droits réservés</small>
  </footer>

</body>
</html>
