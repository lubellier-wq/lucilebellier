  <!-- IMPORTANT : class="page-content" pour activer les marges -->
  <main class="page-content">
    <h1>Contact</h1>

    <p>N'hésitez pas à me contacter pour toute question.</p>

    <!-- Option : formulaire (tu peux supprimer si tu ne veux pas) -->
    <form action="mailto:ton@email.com" method="post" enctype="text/plain">
      <label>Nom
        <input type="text" name="Nom" autocomplete="name">
      </label>

      <label>Email
        <input type="email" name="Email" autocomplete="email">
      </label>

      <label>Message
        <textarea name="Message"></textarea>
      </label>

      <button class="btn-gold" type="submit">Envoyer</button>
    </form>
  </main>

  <footer class="site-footer">
    <small>© <span id="year"></span> Tous droits réservés</small>
  </footer>
