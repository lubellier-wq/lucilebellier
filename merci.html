<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Merci !</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: #f0f8ff; /* bleu très clair */
      color: #333;
      font-family: Arial, sans-serif;
    }
    .merci-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .merci-container h1 {
      font-size: 2.5rem;
      color: #007BFF;
      margin-bottom: 1rem;
    }
    .merci-container p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .btn-retour {
      display: inline-block;
      padding: 12px 20px;
      background: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s ease;
    }
    .btn-retour:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="merci-container">
    <h1>Merci !</h1>
    <p>Votre message a bien été envoyé.<br>Je vous répondrai dès que possible.</p>
    <a href="index.html" class="btn-retour">← Retour au site</a>
  </div>
</body>
</html>
